<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"

  <body class="bg-slate-900">
    <!-- Navbar -->
    <div class="container-fluid mx-28 pt-16">
      <nav class="flex justify-between font-extralight text-white font-poppins">
        <h1 class="text-xl">writings.dev</h1>
        <ul class="flex gap-4 text-md font-poppins">
          <li>categories</li>
          <li>about</li>
          <li>articles</li>
        </ul>
      </nav>
    </div>

    <!-- Landing Page -->
    <div class="container-fluid mx-auto">
      <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex mx-auto w-fit mb-6">
            <img src="/image/Logo.png" alt="" />
          </div>
          <div class="flex flex-col text-center w-full">
            <h2
              class="text-5xl text-[#FF7575] font-medium font-recursive italic leading-[70px]"
            >
              Writing for Developers
            </h2>
            <h1 class="text-xl font-normal text-white leading-[43px]">
              Curated collection of articles for busy developers
            </h1>
          </div>
        </div>
      </section>

      <hr />
      <!-- Category Listing -->
      <section>
        <div class="container p-2">
          <ul class="flex justify-center text-gray-400 gap-2 font-recursive">
            <button>
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_31_323)">
                  <path
                    d="M6 6H0V0H6V6ZM15 0H9V6H15V0ZM24 0H18V6H24V0ZM6 9H0V15H6V9ZM15 9H9V15H15V9ZM24 9H18V15H24V9ZM6 18H0V24H6V18ZM15 18H9V24H15V18ZM24 18H18V24H24V18Z"
                    fill="#909090"
                  />
                </g>
                <defs>
                  <clipPath id="clip0_31_323">
                    <rect width="24" height="24" fill="white" />
                  </clipPath>
                </defs>
              </svg>
            </button>
            <button class="mr-4">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_31_325)">
                  <path
                    d="M0 4.36364H24V0H0V4.36364ZM0 14.1818H24V9.81818H0V14.1818ZM0 24H24V19.6364H0V25.0909V24Z"
                    fill="#909090"
                  />
                </g>
                <defs>
                  <clipPath id="clip0_31_325">
                    <rect width="24" height="24" fill="white" />
                  </clipPath>
                </defs>
              </svg>
            </button>
            <ul class="flex justify-center text-gray-400 gap-3 font-recursive">
              <li>Javascript</li>
              <li>DevOps</li>
              <li>Cloud</li>
              <li>Terraform</li>
              <li>Architecture</li>
              <li>Scalability</li>
              <li class="should-blur">Explainers</li>
            </ul>
          </ul>
        </div>
      </section>
    </div>

    <!-- CONTENT -->
    <div class="container mx-auto mt-20">
      <div class="grid grid-cols-6 gap-1">
        <!--  -->
        <div class="col-span-3"></div>
      </div>
    </div>

</html>
